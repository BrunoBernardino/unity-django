{% extends "emails/email_base.html" %}
{% block content %}

<h1>New Task Assigned to You</h1>

<p>Hi {{ user.first_name }},</p>

<p>A task for the "{{ project.name }}" project was assigned to you:</p>

<hr />

<h2><a href="{{ main_url }}{{ task.get_absolute_url }}">{{ task.title }}</a></h2>

<blockquote>
{{ task.description|urlize|linebreaksbr }}
</blockquote>

<p>You can view and edit it <a href="{{ main_url }}{{ task.get_absolute_url }}">on { unity }</a></p>

{% endblock %}
